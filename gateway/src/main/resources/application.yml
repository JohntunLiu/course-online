spring:
  application:
    name: gateway
  cloud:
    gateway:

      routes:
        - id: system
#          uri: http://127.0.0.1:9001
          uri: lb://system
          predicates:
            - Path=/system/**

        - id: business
#          uri: http://127.0.0.1:9002
          uri: lb://business
          predicates:
            - Path=/business/**


server:
  port: 9000

eureka:
  client:

    service-url:http://127.0.0.1:8761/eureka/


